<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehsanul Haque Milon | Ballot 16</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; }
        .hero-gradient { background: linear-gradient(180deg, #ecfdf5 0%, #fffbeb 100%); }
        .ballot-circle {
            background: #d90429; color: white; width: 100px; height: 100px;
            border-radius: 50%; display: flex; flex-direction: column; justify-content: center;
            align-items: center; border: 4px solid white; box-shadow: 0 10px 30px rgba(217, 4, 41, 0.4);
        }
        .tree-card {
            background: #064e3b;
            color: white; border-radius: 2.5rem; padding: 3.5rem 2rem; 
            text-align: center; position: relative; overflow: hidden;
        }
        .tree-card::before {
            content: ""; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%; background: radial-gradient(circle, rgba(16,185,129,0.1) 0%, transparent 70%);
        }
        .manifesto-card {
            background: white; border: 1px solid #f1f5f9; border-radius: 2rem;
            padding: 2.5rem; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .manifesto-card:hover { 
            border-color: #10b981; 
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(6, 78, 59, 0.1); 
        }
    </style>
</head>
<body class="bg-[#fafafa] overflow-x-hidden">

    <!-- Language Selector Overlay -->
    <div id="langOverlay" class="fixed inset-0 z-[100] bg-[#022c22] flex items-center justify-center p-6">
        <div class="bg-white p-12 rounded-[3rem] shadow-2xl max-w-sm w-full text-center">
            <h2 class="text-2xl font-bold text-emerald-950 mb-8 leading-snug">ভাষা নির্বাচন করুন <br> <span class="text-lg font-normal text-slate-500 italic uppercase">Select Language</span></h2>
            <div class="flex flex-col gap-4">
                <button onclick="initPage('bn')" class="bg-[#059669] text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-[#047857] transition">বাংলা</button>
                <button onclick="initPage('en')" class="border-2 border-[#059669] text-[#059669] py-4 rounded-2xl font-bold text-lg hover:bg-emerald-50 transition">English</button>
            </div>
        </div>
    </div>

    <div id="mainContent" class="hidden">
        <!-- Navbar -->
        <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-100 p-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <img id="sustLogo" class="h-10 w-auto opacity-90">
                <button onclick="location.reload()" class="bg-slate-100 text-slate-600 px-4 py-1.5 rounded-xl text-xs font-bold uppercase tracking-wider hover:bg-emerald-100 hover:text-emerald-700 transition">Language</button>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-gradient py-20 px-6 relative">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-16 relative z-10">
                <div class="flex-1 text-center md:text-left">
                    <div class="ballot-circle mx-auto md:mx-0 mb-10">
                        <span class="ballotLabel text-[10px] font-bold tracking-widest uppercase"></span>
                        <span id="ballotNum" class="text-4xl font-black"></span>
                    </div>
                    <span id="postName" class="bg-emerald-100 text-emerald-800 px-5 py-1.5 rounded-full text-sm font-bold tracking-wide"></span>
                    <h1 id="candidateName" class="text-5xl md:text-7xl font-black text-[#022c22] my-8 leading-tight tracking-tighter"></h1>
                    <p id="slogan" class="text-xl text-slate-600 font-medium italic mb-12 border-l-4 border-emerald-500 pl-6"></p>
                    <a href="#manifesto" id="ctaBtn" class="bg-[#059669] text-white px-10 py-4 rounded-2xl font-bold shadow-2xl hover:bg-[#047857] transition-all inline-block"></a>
                </div>
                <div class="flex-1">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-emerald-500 rounded-[4rem] blur-[80px] opacity-10 group-hover:opacity-20 transition"></div>
                        <img id="candidateImg" class="relative w-80 h-80 md:w-[520px] md:h-[520px] object-cover rounded-[4rem] shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)] border-[10px] border-white transition-transform duration-700 hover:scale-[1.01]">
                    </div>
                </div>
            </div>
        </section>

        <!-- Manifesto Grid -->
        <section id="manifesto" class="py-28 px-6 bg-white">
            <div class="max-w-6xl mx-auto">
                <h2 id="manifestoTitle" class="text-4xl md:text-6xl font-black text-center mb-24 text-[#022c22] tracking-tighter"></h2>
                <div id="manifestoGrid" class="grid grid-cols-1 gap-12">
                    <!-- Cards via JavaScript -->
                </div>

                <!-- Special Initiative Section (Emoji Removed, SVG Added) -->
                <div class="tree-card mt-24 shadow-2xl relative z-10">
                    <div class="flex justify-center mb-8">
                        <svg class="w-20 h-20 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </div>
                    <p id="specialText" class="text-2xl md:text-3xl font-bold leading-relaxed max-w-4xl mx-auto tracking-tight"></p>
                </div>
            </div>
        </section>

        <!-- Landscape Footer -->
        <footer id="footerBg" class="relative h-[700px] w-full bg-cover bg-center flex items-end justify-center pb-32">
            <div class="absolute inset-0 bg-gradient-to-t from-white via-transparent to-transparent"></div>
            <div class="relative bg-white/95 p-12 rounded-[4rem] shadow-[0_50px_100px_-20px_rgba(0,0,0,0.15)] text-center max-w-lg mx-6 border border-white">
                <h3 id="footerMsg" class="text-3xl font-black text-[#022c22] mb-10 leading-tight"></h3>
                <div class="ballot-circle mx-auto">
                    <span class="ballotLabel text-[10px] font-bold tracking-widest uppercase"></span>
                    <span id="ballotNumFooter" class="text-4xl font-black"></span>
                </div>
            </div>
        </footer>

        <!-- Developer Credit (Premium Style) -->
        <div class="bg-[#022c22] text-white py-20 text-center px-6">
            <p class="text-emerald-400 text-[10px] uppercase tracking-[0.4em] mb-4 font-bold">Strategic Tech Partner</p>
            <a id="fbLink" target="_blank" class="text-3xl font-black hover:text-emerald-400 transition tracking-tighter">BRIDGE BYTE TECH</a>
            <div class="h-1 w-16 bg-emerald-800 mx-auto my-8 rounded-full"></div>
            <p class="text-[10px] opacity-40 uppercase tracking-[0.2em]">© 2026 CENTRAL STUDENT UNION | SUST</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function initPage(lang) {
            document.getElementById('langOverlay').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            const content = electionData[lang];
            const isBn = lang === 'bn';

            document.getElementById('sustLogo').src = electionData.sustLogo;
            document.getElementById('candidateImg').src = electionData.candidateImg;
            document.getElementById('footerBg').style.backgroundImage = `url('${electionData.footerBg}')`;
            document.getElementById('fbLink').href = electionData.fbPageLink;

            const bNum = isBn ? electionData.ballotNumber : electionData.ballotNumberEn;
            document.getElementById('ballotNum').innerText = bNum;
            document.getElementById('ballotNumFooter').innerText = bNum;
            document.querySelectorAll('.ballotLabel').forEach(el => el.innerText = isBn ? "ব্যালট নং" : "BALLOT NO");

            document.getElementById('postName').innerText = content.postName;
            document.getElementById('candidateName').innerText = content.candidateName;
            document.getElementById('slogan').innerText = content.slogan;
            document.getElementById('manifestoTitle').innerText = content.manifestoTitle;
            document.getElementById('ctaBtn').innerText = content.ctaText;
            document.getElementById('specialText').innerText = content.specialText;
            document.getElementById('footerMsg').innerText = content.footerMsg;

            const grid = document.getElementById('manifestoGrid');
            grid.innerHTML = "";
            content.manifesto.forEach(item => {
                const card = document.createElement('div');
                card.className = "manifesto-card";
                card.innerHTML = `
                    <h3 class="text-2xl font-bold text-[#022c22] mb-8 border-b border-slate-100 pb-6 flex items-center">
                        <span class="w-2 h-8 bg-emerald-500 rounded-full mr-4"></span>
                        ${item.title}
                    </h3>
                    <div class="text-slate-600 leading-[1.8] text-lg space-y-4 font-medium">${item.desc}</div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
